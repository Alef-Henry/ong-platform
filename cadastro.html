<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ONG Exemplo</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores." />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo-link"><img src="assets/images/logo.png" alt="Logo ONG Exemplo"></a>
      <nav aria-label="Navegação principal">
        <ul class="nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Cadastro</h1>
    <p>Escolha entre <strong>Voluntário</strong> ou <strong>Doador</strong>.</p>

    <form id="formCadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo <span aria-hidden="true">*</span></label>
        <input id="nome" name="nome" type="text" required minlength="2" autocomplete="name">

        <label for="email">E-mail <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required autocomplete="email">

        <label for="cpf">CPF <span aria-hidden="true">*</span></label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" aria-describedby="cpf-help">
        <small id="cpf-help">Formato: 000.000.000-00</small>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 90000-0000">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" max="2007-12-31">

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" pattern="\d{5}-\d{3}">
        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text">
        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text">
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="">Selecione</option>
          <option value="CE">Ceará</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <!-- completar conforme necessário -->
        </select>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label for="tipo">Quero me cadastrar como:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador / Apoiador</option>
        </select>

        <label>
          <input type="checkbox" name="newsletter" value="sim"> Quero receber a newsletter
        </label>
      </fieldset>

      <p>
        <button type="submit" class="btn">Enviar</button>
        <button type="reset" class="btn ghost">Limpar</button>
      </p>

      <p id="formMsg" role="status" aria-live="polite" style="display:none;"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="ano3"></span> ONG Exemplo</p>
    </div>
  </footer>

  <script>document.getElementById('ano3').textContent = new Date().getFullYear();</script>
  <script src="js/main.js" defer></script>
</body>
</html>
